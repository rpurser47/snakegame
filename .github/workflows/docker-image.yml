name: Make Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Snake Game Docker image
      run:
        docker build . --tag snakegame:latest
        docker push snakegameregistry.azurecr.io/snakegame:latest
